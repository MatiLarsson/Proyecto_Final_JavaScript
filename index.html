<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sass/style.css">
    <title>iStore</title>
</head>
<body>
    <div class="header container-fluid mx-0 bg-dark row">
        <nav class="col-10 col-lg-8 m-auto navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logos/apple.png" class="logo" alt="logo de apple"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">iStore</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#mac">Mac</a></li>
                            <li><a class="dropdown-item" href="#iphone">iPhone</a></li>
                        </ul>
                    </li>
                    <li id="btn_registrarme_header" class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#userModal">
                            Registrarme
                        </a>
                    </li>
                    <li id="saludo" class="nav-item d-none">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#notUserModal">
                        </a>
                    </li>
                    <li id="carritoHeader" class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <img src="assets/images/logos/cart.svg" alt="icono de carrito" class="carrito">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="main container-xl m-auto px-0 row d-flex flex-column align-items-center">
        <div class="banner mt-3">
        </div>
        <div id="mac" class="row">
            <div class="col-12 mt-3">
                <h1 class="text-center mt-5">Mac</h1>
            </div>
        </div>
        <div id="iphone" class="mt-5 row">
            <div class="col-12">
                <h1 class="text-center">iPhone</h1>
            </div>
        </div>
    </div>
    <div class="footer container-fluid bg-dark mx-0 mt-5">
        <div class="row">
            <div class="media col-12 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <p class="mx-4 text-white">Contáctanos:</p>
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <a class="mx-3" href="mailto:info@istore.com"><img class="rounded" src="assets/images/logos/mail.png" alt="icono de e-mail"></a>
                    <a class="mx-3" href="https://www.instagram.com" target="blank"><img class="rounded" src="assets/images/logos/instagram.png" alt="icono de instagram"></a>
                    <a class="mx-3" href="https://www.facebook.com" target="blank"><img class="rounded" src="assets/images/logos/facebook.png" alt="icono de facebook"></a>
                    <a class="mx-3" href="https://www.whatsapp.com" target="blank"><img class="rounded" src="assets/images/logos/whatsapp.png" alt="icono de whatsapp"></a>
                </div>
            </div>
            <div class="maps col-12 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <p class="text-white">Dónde encontrarnos:</p>
                <iframe class="m-1 border border-white border-2 rounded" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48360.727250813274!2d-74.01998242895851!3d40.75002640773811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258f0741ceda7%3A0x4fd23cddb7a3d144!2sApple%205ta%20Avenida!5e0!3m2!1ses-419!2sar!4v1637159407718!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <!-- Modal para registro o login -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Formulario de registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formularioRegistro">
                    <div class="modal-body">
                        <div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nombre</span>
                            <input id="inp_nombre" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div id='inp_errorName' class="inp_errores"></div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Apellido</span>
                            <input id="inp_apellido"type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div id='inp_errorSurname' class="inp_errores"></div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">E-mail</span>
                            <input id="inp_email" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div id='inp_errorEmail' class="inp_errores"></div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Tu dirección para envíos</span>
                            <input id="inp_direccion" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div id='inp_errorAdress' class="inp_errores"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btn_registrarme" type="button" class="btn btn-primary" data-bs-dismiss="modal" disabled>Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="notUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿No reconoces a este usuario?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">¡Sí, está OK!</button>
                    <button id="btn_changeUser" type="button" class="btn btn-danger" data-bs-dismiss="modal">¡No lo reconozco!</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para abrir el carrito de compras -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="carrito" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button id="vaciar" type="button" class="btn btn-secondary">Vaciar carrito</button>
                    <button id="pagar" type="button" class="btn btn-primary">Pagar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
